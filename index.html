<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#7c3aed" />
  <meta name="description" content="Revolutionary, iPad-optimized D&D companion app with cutting-edge modern tooling" />
  
  <!-- iPad specific optimizations -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="DnD Helper" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- Enhanced viewport for modern devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Modern font loading with display swap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- PWA and modern web features -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="application-name" content="DnD Helper" />
  <meta name="msapplication-TileColor" content="#7c3aed" />
  <meta name="msapplication-config" content="/browserconfig.xml" />
  
  <title>DnD Helper - Revolutionary Companion ðŸŽ²</title>
  
  <style>
    /* Modern CSS reset and iPad optimizations */
    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Allow text selection for interactive elements */
    input, textarea, [contenteditable], [role="textbox"] {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    /* Enhanced body styling */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #EBF8FF 0%, #F3E8FF 100%);
      min-height: 100vh;
      overflow-x: hidden;
      /* Enhanced performance */
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    
    /* Modern touch-friendly interactions */
    button, [role="button"], .touch-target {
      min-height: 44px;
      min-width: 44px;
      touch-action: manipulation;
    }
    
    /* Enhanced loading animation with hardware acceleration */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transform: translateZ(0);
    }
    
    .loading-dice {
      display: inline-block;
      animation: modernBounce 1.2s ease-in-out infinite;
      font-size: 4rem;
      transform: translateZ(0);
      will-change: transform;
    }
    
    .loading-text {
      margin-top: 1.5rem;
      color: #6b7280;
      font-size: 1.25rem;
      font-weight: 500;
      text-align: center;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }
    
    @keyframes modernBounce {
      0%, 100% { 
        transform: translateY(0) scale(1);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }
      50% { 
        transform: translateY(-20px) scale(1.05);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e293b 0%, #312e81 100%);
      }
      .loading-text {
        color: #cbd5e1;
      }
    }
    
    /* Enhanced safe area support */
    .safe-area {
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; font-size: 1.2rem; color: #666;">
      <div class="loading-dice">ðŸŽ²</div>
      <p>You need to enable JavaScript to use this revolutionary D&D companion app!</p>
      <p style="font-size: 1rem; margin-top: 1rem; color: #888;">
        This app requires modern JavaScript features for the best experience.
      </p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading-container safe-area">
      <div class="loading-dice">ðŸŽ²</div>
      <p class="loading-text">Loading your revolutionary D&D adventure...</p>
    </div>
  </div>
  
  <!-- Vite entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
